<form [formGroup]="form" class="filter-form">
    <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
            <mat-option [value]="null">All</mat-option>
            <mat-option *ngFor="let status of statuses$ | async" [value]="status.name">{{ status.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Contract Type</mat-label>
        <mat-select formControlName="contractType">
            <mat-option [value]="null">All</mat-option>
            <mat-option *ngFor="let contractType of contractTypes$ | async" [value]="contractType.name">{{ contractType.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="filter-buttons">
        <button mat-raised-button color="accent" class="apply-button" (click)="applyFilters()">Apply</button>
    </div>

    <div class="filter-buttons">
        <button mat-raised-button color="accent" class="remove-button" (click)="removeFilters()">Remove All</button>
    </div>
</form>
